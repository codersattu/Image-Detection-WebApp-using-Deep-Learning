<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px; /* Set the maximum height */
            height: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background: #333;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-link:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result">{{ result }}</p>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <a href="/" class="back-link">Upload Another Image</a>
    </div>
</body>
</html>
